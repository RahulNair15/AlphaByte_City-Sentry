{% extends "Vigilantix/layout.html" %} {% load static %}{% block body %}

<div class="grid grid-flow-col h-screen gap-0 bg-black">
    <div
      style="background-image: linear-gradient(to right, #141b34, #203374)"
      class="col-span-1 w-30 max-h-full"
    >
      <br />
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us</h2>
      <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.</p>
      <form action="/search" method="post" class="px-8 pt-6 pb-2 mb-4">
        {% csrf_token %}
        <div class="mb-4">
          <label
            class="block text-center text-lg font-bold mb-2 text-slate-300"
            for="Latitude"
          >
          Your email
          </label>
          <input
            class="shadow appearance-none border-none text-white rounded w-full py-2 px-3 leading-tight focus:outline-none"
            id="Latitude"
            style="background-color: #176693"
            type="email"
            name="latitude"
            placeholder="Your email here"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-center text-lg font-bold mb-2 text-slate-300"
            for="Longitude"
          >
          Subject
          </label>
          <input
            class="shadow text-center appearance-none border-none text-white rounded w-full py-2 px-3 leading-tight focus:outline-none"
            id="Longitude"
            style="background-color: #176693"
            type="text"
            name="longitude"
            placeholder="Let us know how we can help you"
          />
        </div>
        <div class="mb-4">
            <label
              class="block text-center text-lg font-bold mb-2 text-slate-300"
              for="Longitude"
            >
            Your message
            </label>
            <input
              class="shadow text-center appearance-none border-none text-white rounded w-full py-2 px-3 leading-tight focus:outline-none"
              id="Longitude"
              style="background-color: #176693"
              type="text"
              name="longitude"
              placeholder="Leave your message here"
            />
          </div>
        <div class="flex flex-col items-center">
          <button
            style="
              width: 11rem;
              box-shadow: 0 0 4px 2px rgba(255, 255, 255, 0.3);
              border: none;
              outline: none;
            "
            class="inline-block border-0 bg-slate-100 px-6 pb-2 mt-8 pt-2.5 text-lg uppercase text-slate-700 font-bold hover:bg-slate-600 hover:shadow-lg hover:border-white transition duration-500 hover:text-white"
          >
            <input type="submit" value="OK" />
          </button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
